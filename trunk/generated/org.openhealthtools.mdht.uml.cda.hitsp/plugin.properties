HITSPMedicationHasPatientInstructions = HITSP Medication MAY contain Patient Instructions which SHALL be recorded using the Patient Medication Instructions template (templateID 1.3.6.1.4.1.19376.1.5.3.1.4.3) (C83-[DE-8.22-CDA-1])
