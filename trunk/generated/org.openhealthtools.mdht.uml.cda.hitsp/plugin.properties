pluginName = HITSP Model
providerName = Open Health Tools

# Constraint messages (do NOT delete this comment line)
AdvanceDirectiveEffectiveTime = HITSP Advance Directive SHALL contain exactly one [1..1] effectiveTime
AdvanceDirectiveHasAddress = HITSP Advance Directive The address of the agent SHALL be recorded in an participant/participantRole/addr element when known
AdvanceDirectiveHasCustodian = HITSP Advance Directive Information required to obtain a copy of the Advance Directive SHALL be recorded in a <participantRole> element within a <participant> element of the Advance Directive <observation>
AdvanceDirectiveHasEndingTime = HITSP Advance Directive The ending time of the Advance Directive SHALL be recorded in the <high> element of the <effectiveTime> element in the Advance Directive <observation>
AdvanceDirectiveHasNameOfAgent = HITSP Advance Directive The name of the agent who can provide a copy of the Advance Directive SHALL be recorded in the <name> element inside the participant/participantRole/playingEntity element
AdvanceDirectiveHasStartingTime = HITSP Advance Directive The starting time of the Advance Directive SHALL be recorded in the <low> element of the <effectiveTime> element in the Advance Directive <observation>
AdvanceDirectiveHasTelecom = HITSP Advance Directive The telephone number or other electronic communications address for the agent SHALL be recorded in a participant/participantRole/telecom element when known
AdvanceDirectiveObservationCode = HITSP Advance Directive SHALL contain exactly one [1..1] code, which SHALL be selected from ValueSet 2.16.840.1.113883.1.11.20.2 Advance Directive Type STATIC 1
AdvanceDirectiveParticipantRoleClassCode = HITSP Advance Directive The classCode of the participant/participantRole element SHALL be AGNT
AdvanceDirectiveParticipantTypeCode = HITSP Advance Directive The typeCode attribute of the participant element SHALL be CST
AdvanceDirectiveTemplateId = HITSP Advance Directive SHALL contain the template identifier 2.16.840.1.113883.3.88.11.83.12
AllergyDrugSensitivityAdvereEventDate = HITSP Allergy Drug Sensitivity SHOULD satisfy: the observation/effectiveTime element is present to record event date
AllergyDrugSensitivityAdvereEventType = HITSP Allergy Drug Sensitivity SHALL satisfy: the observation/code element shall be present to record the adverse event type
AllergyDrugSensitivityAdvereEventTypeVocab = HITSP Allergy Drug Sensitivity SHALL satisfy: the code/@code attribute value is from Allergy/Adverse Event Type Value Set, 2.16.840.1.113883.3.88.12.3221.6.2, version: 20081218, Static (C154-[DE-6.02-1])
AllergyDrugSensitivityAllergyProduct = HITSP Allergy Drug Sensitivity the observation/participant element SHOULD be present
AllergyDrugSensitivityAllergyProductFoodVocab = HITSP Allergy Drug Sensitivity For participant/participantRole/playingEntity/code element, Food and substance allergies SHALL be coded as Ingredient Name Value Set, 2.16.840.1.113883.3.88.12.80.20, Dynamic (C154-[DE-6.04-1])
AllergyDrugSensitivityAllergyProductMedClassVocab = HITSP Allergy Drug Sensitivity For participant/participantRole/playingEntity/code element, Allergies to a class of medication SHALL be coded as Medication Drug Class Value Set, 2.16.840.1.113883.3.88.12.80.17, version: 20081218, Dynamic (C154-[DE-6.04-2])
AllergyDrugSensitivityAllergyProductSpecificMedVocab = HITSP Allergy Drug Sensitivity For participant/participantRole/playingEntity/code element, Allergies to a specific medication SHALL be coded with Medication Brand Name Value Set, 2.16.840.1.113883.3.88.12.80.16, version: 20081218, Dynamic (C154-[DE-6.04-3])
AllergyDrugSensitivityAllergyProductTypeCode = HITSP Allergy Drug Sensitivity SHALL satisfy: the participant/@typecode attribute shall be 'CSM'
AllergyDrugSensitivityProductCode = HITSP Allergy Drug Sensitivity SHOULD satisfy: participant/participantRole/playingEntity/code element is present
AllergyDrugSensitivityProductDetailName = HITSP Allergy Drug Sensitivity SHALL satisfy: the participant/participantRole/playingEntity/name element is present
AllergyDrugSensitivityProductDetailParticipantRole = HITSP Allergy Drug Sensitivity SHALL satisfy: the participant/participantRole element may be present
AllergyDrugSensitivityProductDetailParticipantRoleClassCode = HITSP Allergy Drug Sensitivity SHALL satisfy: the participant/participantRole/@classcode attribute shall be 'MANU'
AllergyDrugSensitivityProductDetailPlayingEntity = HITSP Allergy Drug Sensitivity SHALL satisfy: The participant/participantRole/PlayingEntity element may be present
AllergyDrugSensitivityProductDetailPlayingEntityClassCode = HITSP Allergy Drug Sensitivity SHALL satisfy: the participant/participantRole/playingEntity/@classcode attribute shall be 'MMAT'
AllergyDrugSensitivityReactionCode = HITSP Allergy Drug Sensitivity SHOULD satisfy: the code element is present in the Reaction Observation entry
AllergyDrugSensitivityReactionCodeVocab = HITSP Allergy Drug Sensitivity SHALL satisfy: the code element is coded as Problem Value Set, 2.16.840.1.113883.3.88.12.3221.7.4, version: 20100125, Dynamic (C154-[DE-6.06-1])
AllergyDrugSensitivityReactionText = HITSP Allergy Drug Sensitivity SHOULD satisfy: the text element is present in the Reaction Observation entry
AllergyDrugSensitivitySeverityCode = HITSP Allergy Drug Sensitivity SHOULD satisfy: the code element is present in the Severity Observation entry
AllergyDrugSensitivitySeverityCodeVocab = HITSP Allergy Drug Sensitivity SHALL satisfy: the code element is coded as Problem Severity Value Set, 2.16.840.1.113883.3.88.12.3221.6.8, version: 20081218, Static (C154-[DE-6.08-1])
AllergyDrugSensitivitySeverityText = HITSP Allergy Drug Sensitivity SHOULD satisfy: The text element is present in the Severity Observation template
AllergyDrugSensitivityTemplateId = C83-[DE-6-CDA-1]: HITSP Allergy Drug Sensitivity SHALL contain the template identifier 2.16.840.1.113883.3.88.11.83.6
