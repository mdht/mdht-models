ConditionEntryAgeObservation = HITSP Condition Entry MAY contain zero or one [0..1] entryRelationship (CONF-160), such that Contains @typeCode="SUBJ" SUBJ (has subject), and Contains exactly one [1..1] CCD Age Observation (templateId: 2.16.840.1.113883.10.20.1.38)
ConditionEntryCauseOfDeathObservation = HITSP Condition Entry MAY contain zero or one [0..1] entryRelationship, such that Contains @typeCode="CAUS" CAUS (is etiology for), and Contains exactly one [1..1] CCD Cause Of Death Observation (templateId: 2.16.840.1.113883.10.20.1.42)
ConditionEntryCode = HITSP Condition Entry SHOULD contain exactly one [1..1] code, which SHOULD be selected from ValueSet 2.16.840.1.113883.3.88.12.3221.7.2 Problem Type STATIC 1
ConditionEntryEffectiveTime = HITSP Condition Entry SHOULD contain [1..1] effectiveTime
ConditionEntryHasOnsetDate = HITSP Condition Entry The onset date SHALL be recorded in the &lt;low> element of the &lt;effectiveTime> element when known. (C83-[DE-7.01-1])
ConditionEntryHasResolutionDate = HITSP Condition Entry The resolution data SHALL be recorded in the &lt;high> element of the &lt;effectiveTime> element when known. (C83-[DE-7.01-2])
ConditionEntryHasUnknownResolutionDate = HITSP Condition Entry If the problem is known to be resolved, but the date of resolution is not known, then the &lt;high> element SHALL be present, and the nullFlavor attribute SHALL be set to 'UNK'. Therefore, the existence of an &lt;high> element within a problem does indicate that the problem has been resolved. (C83-[DE-7.01-3])
ConditionEntryProblemStatusObservation = HITSP Condition Entry MAY contain zero or one [0..1] entryRelationship, such that Contains @typeCode="REFR" REFR (refers to), and Contains exactly one [1..1] IHE Problem Status Observation (templateId: 1.3.6.1.4.1.19376.1.5.3.1.4.1.1)
ConditionEntryText = HITSP Condition Entry SHALL contain exactly one [1..1] text
ConditionHasProviderId = HITSP Condition The identifier of the treating provider SHALL be present in the &lt;id> element beneath the &lt;assignedEntity>. This identifier SHALL be the identifier of one of the providers listed in the healthcare providers module. (C83-[DE-7.05-CDA-2])
