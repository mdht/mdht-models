GeneralHeaderConstraintsHasPatientBirthTime = CDT General Header Constraints A patient/birthTime element SHALL be present. The patient/birthTime element SHALL be precise at least to the year, and SHOULD be precise at least to the day, and MAY omit time zone. If unknown, it SHALL be represented using a flavor of null. (CONF-HP-32)
GeneralHeaderConstraintsHasProviderOrganization = CDT General Header Constraints MAY satisfy: The providerOrganization element is present. (CONF-HP-36)
