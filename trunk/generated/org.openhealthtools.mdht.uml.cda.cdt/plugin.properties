GeneralHeaderConstraintsId = CDT General Header Constraints SHALL contain exactly one [1..1] id (CONF-HP-17)
GeneralHeaderConstraintsIdRootFormat = CDT General Header Constraints SHALL satisfy: The id/@root attribute is a syntactically correct UUID or OID. (CONF-HP-17)
