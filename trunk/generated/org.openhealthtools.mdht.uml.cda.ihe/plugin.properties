SupplyEntryHasPerformerEntityPersonOrOrg = IHE Supply Entry SHALL satisfy: An <assignedPerson> and/or <representedOriganization> element shall be present. This element shall contain a <name> element to identify the filler or their organization.
SupplyEntryHasPerformerTimeEvent = IHE Supply Entry SHALL satisfy: The <time> element shall be present in performer to indicate when the prescription was filled (moodCode='EVN'). If this information is unknown, it shall be recorded by setting the nullFlavor attribute to UNK.
SupplyEntryHasPerformerTimeIntent = IHE Supply Entry SHOULD satisfy: The <time> element should be present to indicate when the prescription is intended to be filled (moodCode='INT').
SupplyEntryMedicationFullfillmentInstructions = An entry relationship may be present to provide the fulfillment instructions. When present, this entry relationship shall contain a Medication Fulfillment Instructions entry.
SupplyEntryQuantity = IHE Supply Entry SHOULD contain exactly one [1..1] quantity (CONF-322)
SupplyEntryQuantityHasValue = IHE Supply Entry SHALL satisfy: The supply entry should indicate the quantity supplied. The value attribute shall be present and indicates the quantity of medication supplied. If the medication is supplied in dosing units (tablets or capsules), then the unit attribute need not be present (and should be set to 1 if present). Otherwise, the unit element shall be present to indicate the quantity (e.g., volume or mass) of medication supplied.
SupplyEntryRepeatNumber = IHE Supply Entry SHOULD contain exactly one [1..1] repeatNumber (CONF-321)
