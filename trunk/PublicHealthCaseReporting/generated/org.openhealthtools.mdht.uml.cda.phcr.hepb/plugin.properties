AcuteHepatitisBPHCRRelevantDiagnosticTestsAnd/orLaboratoryDataSectionTemplateId = The acute hepatitis B PHCR relevant diagnostic tests and/or laboratory data section represents the name of the laboratory tests, the date that the specimens for the laboratory tests were taken from the subject of the case report, and the date that the tests were performed on the specimen. It represents the result of the laboratory tests and observation ranges. In addition, it captures the name of organization where the specimens were collected.
